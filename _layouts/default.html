<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.url }}style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <link type="text/css" rel="stylesheet" href="{{ site.url }}assets/css/lightslider.css" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <div id="main" role="main">
      {{ content }}
    </div>


        <footer class="footer">
        </footer>


    {% include analytics.html %}



  <script src="{{ site.url }}assets/javascripts/jquery.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}assets/js/lightslider.js" type="text/javascript"></script>

    <script type="text/javscript">
    $(document).ready(function() {
       $('#responsive').lightSlider({
           item:1,
           loop:false,
           slideMove:2,
           easing: 'cubic-bezier(0.25, 0, 0.25, 1)',
           speed:600,
           responsive : [
               {
                   breakpoint:800,
                   settings: {
                       item:3,
                       slideMove:1,
                       slideMargin:6,
                     }
               },
               {
                   breakpoint:480,
                   settings: {
                       item:2,
                       slideMove:1
                     }
               }
           ]
       });
     });
      </script>

  </body>
</html>
