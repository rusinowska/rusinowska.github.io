<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.url }}style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <link type="text/css" rel="stylesheet" href="{{ site.url }}assets/css/lightslider.css" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <div id="main" role="main">
      {{ content }}
    </div>


        <footer class="footer">
        </footer>


    {% include analytics.html %}



  <script src="{{ site.url }}assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="{{ site.url }}assets/js/lightslider.js" type="text/javascript"></script>

    <script type="text/javscript">
    $(document).ready(function() {
       $('#slider').lightSlider({
           item:1,
           loop:true,
           slideMove:0
       });
     });
      </script>

  </body>
</html>
